<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Sistema de Aquicultura 1.0</title>
</h:head>
<h:body>
    <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:dataTable id="dataAceiteQuemado" var="aceite" value="#{aceiteQuemadoBean.listAq}"
                             selectionMode="single" selection="#{aceiteQuemadoBean.aq}" rowKey="#{aceite.emp_ruc}_#{aceite.acq_mes}"
                             style="font-size: smaller; width: auto;" emptyMessage="No hay datos." scrollable="true" scrollHeight="500px">
                    <f:facet name="header"  >
                        Aceite Quemado
                    </f:facet>
                    <p:column headerText="Empresa" filterBy="#{aceite.empresa.nombre}" filterMatchMode="contains" style="width: 50px">
                        <p:outputLabel value="#{aceite.empresa.nombre}"/>
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{aceite.acq_mes}" filterMatchMode="contains" style="width: 150px">
                        <p:outputLabel value="#{aceite.acq_mes}"/>
                    </p:column>
                    <p:column headerText="Fec. Ingreso" style="width: 150px">
                        <p:outputLabel value="#{aceite.fechaIngreso}"/>
                    </p:column>
                    <p:column headerText="Estado" style="width: 150px">
                        <p:outputLabel value="#{aceite.estado}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton value="Ingresar" id="ingresar" actionListener="#{aceiteQuemadoBean.setBtnAccion('Ingresar')}" icon="ui-icon-disk" oncomplete="PF('wdgAceite').show();"
                                         update=":dlgAceite" disabled="#{aceiteQuemadoBean.usuario.getAcceso().id ne '01'}"/>
                        <p:commandButton value="Modificar" id="modificar" actionListener="#{aceiteQuemadoBean.setBtnAccion('Actualizar')}" icon="ui-icon-disk" oncomplete="PF('wdgAceite').show();" update=":dlgAceite" />
                    </f:facet>
                </p:dataTable>
            </h:form>

            <p:dialog id="dlgAceite" header="Aceite Quemado" widgetVar="wdgAceite" modal="true" width="770" style="font-size: smaller">
                <h:form id="dialogForm">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Empresa" style="font-weight: bold; color: darkred" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Mes" style="font-weight: bold; color: darkred" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:commandButton value="#{aceiteQuemadoBean.btnAccion}" action="#{aceiteQuemadoBean.operar()}" oncomplete="PF('wdgAceite').hide()" update=":form"/>
                    <p:commandButton value="Cancel" oncomplete="PF('wdgAceite').hide()" immediate="true"/>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</h:body>
</html>
